<div class="mat-elevation-z4">
    <table mat-table >
      
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let row">{{row.author}}</td>
      </ng-container>

      <!-- publishing_compan Column -->
      <ng-container matColumnDef="publishing_company">
        <th mat-header-cell *matHeaderCellDef>Publicação</th>
        <td mat-cell *matCellDef="let row">{{row.publishing_compan}}</td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let row">{{row.year}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

       <!-- Image Column -->
       <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let row">{{row.image}}</td>
      </ng-container>

       <!-- Url_Download Column -->
       <ng-container matColumnDef="url_Download">
        <th mat-header-cell *matHeaderCellDef>Url_Download</th>
        <td mat-cell *matCellDef="let row">{{row.url_Download}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/book/update/{{row.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/book/delete/{{row.id}}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      
    </table>
</div>
