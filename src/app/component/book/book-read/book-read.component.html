<div class="example-container mat-elevation-z8" *ngIf="books">
  <mat-table #table [dataSource]="books">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Titulo Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Titulo </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>

    <!-- Autor Column -->
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> Autor </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
    </ng-container>

    <!-- Publishing_company Column -->
    <ng-container matColumnDef="publishing_company">
      <mat-header-cell *matHeaderCellDef> Publicação </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.publishing_company}} </mat-cell>
    </ng-container>

     <!-- Year Column -->
     <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef> Ano </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.year}} </mat-cell>
    </ng-container>

     <!-- Description Column -->
     <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Descrição</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

     <!-- Image Column -->
     <ng-container matColumnDef="image">
      <mat-header-cell *matHeaderCellDef> Imagem </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.image}} </mat-cell>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="url_Download">
      <mat-header-cell *matHeaderCellDef> url_Download </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.url_Download}} </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/book/update/{{row.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/book/delete/{{row.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
        <a routerLink="/book-site/{{row.id}}" class="description">
          <i class="material-icons">
            description
          </i>
        </a>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
