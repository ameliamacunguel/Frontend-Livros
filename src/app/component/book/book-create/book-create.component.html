<mat-card>
    <mat-card-title>Novo Livro</mat-card-title>
    <form  [formGroup]="formGroup">
        <mat-form-field>
            <input matInput placeholder="Titulo" 
            formControlName="title"  >
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Autor"
             formControlName="author">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Publicação"
            formControlName="publishing_company">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Ano"
            formControlName="year">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição"
            formControlName="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Imagem"
            formControlName="image">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="url_Download"
            formControlName="url_Download">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createBook()" color="primary" >
        Salvar 
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar 
    </button>
    
    
</mat-card>
